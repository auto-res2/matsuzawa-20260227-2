# Main configuration for Hydra
# This file provides shared defaults for all runs

defaults:
  - _self_
  - run: ???  # loads from config/run/, accessible as 'run=' in CLI

# Execution mode: main, sanity_check, or pilot
mode: main

# Results output directory
results_dir: .research/results

# Cache directory for models and datasets
cache_dir: .cache

# WandB configuration
wandb:
  entity: airas
  project: 2026-0227-matsuzawa-2
  mode: online

# Model configuration
model:
  name: meta-llama/Llama-3.1-8B-Instruct
  temperature: 0.0
  max_tokens: 2048

# Dataset configuration
dataset:
  name: gsm8k
  split: test
  max_samples: 200
